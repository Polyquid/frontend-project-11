<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS-агрегатор</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-break"></div>
        <div class="modal-footer">
          <a href="#" class="btn btn-primary full-article" role="button" target="_blank" rel="noopener noreferrer"></a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
        </div>
      </div>
    </div>
  </div>
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <header>
            <h1 class="display-3 mb-0"></h1>
            <p class="lead"></p>
          </header>
          <form class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input class="form-control w-100" name="url" autofocus aria-label="url" required>
                  <label for="url"></label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
              </div>
            </div>
            <p id="exampleUrl" class="mt-2 mb-0 text-secondary"></p>
            <p id="feedback" class="feedback m-0 position-absolute small text-danger"></p>
          </form>
        </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
      </div>
    </section>
  </main>
  <footer class="footer border-top py-3 mt-5 bg-light text-center">
    <p id="authorTemplate" class="d-inline"></p>
    <a id="author" href="https://github.com/Polyquid"></a>
  </footer>
</body>
</html>
